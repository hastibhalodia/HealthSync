<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Sign Up - Meditech</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      overflow-x: hidden;
    }

    /* Navbar styling */
    .topnav {
      background-color: rgba(200, 200, 200, 0.6);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      padding: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark gray navbar when scrolled */
    .topnav.scrolled {
      background-color: rgba(60, 60, 60, 0.9);
    }

    /* Change the text color when the navbar is dark */
    .topnav.scrolled a {
      color: #f2f2f2;
    }

    .topnav .logo {
      margin-left: 20px;
    }

    .topnav .logo img {
      height: 40px;
      width: auto;
      transition: opacity 0.3s ease;
    }

    .topnav .nav-links {
      display: flex;
      justify-content: flex-end;
      margin-right: 20px;
    }

    .topnav a {
      color: #333;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 30px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .topnav a:hover {
      background-color: rgba(100, 100, 100, 0.8);
      color: #fff;
    }

    .topnav a.active {
      background-color: #333;
      color: white;
    }

    /* Signup Form Container */
    .signup-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 80vh;
      padding-top: 100px;
      background: url('Media/bg.jpg') no-repeat center center/cover;
    }

    .signup-form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 0 20px;
    }

    .signup-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .signup-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .signup-form button {
      width: 100%;
      padding: 10px;
      background-color: gray;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover effect for buttons */
    .signup-form button:hover {
      background-color: rgba(100, 100, 100, 0.8);
      transform: scale(1.05);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Login link */
    .login-link {
      text-align: center;
      margin-top: 10px;
    }

    .login-link a {
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Footer styling */
    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 60px;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="topnav" id="navbar">
  <div class="logo">
    <a href="index.html">
      <img src="Media/logo.png" alt="Meditech Logo" title="Meditech - Home">
    </a>
  </div>
  <div class="nav-links">
    <a href="main.html">Home</a>
    <a href="opd.html">OPD</a>
    <a href="beds.html">Beds</a>
    <a href="admission.html">Admission</a>
    <a href="inventory.html">Inventory</a>
    <a href="contact.html">Contact</a>
  </div>
</div>

<!-- Signup Form Container -->
<div class="signup-container">
  <div class="signup-form">
    <h2>Sign Up for Meditech</h2>
    <form action="signup_action_url" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="add.html">Login</a></p>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2024 HealthSync. All Rights Reserved.</p>
</footer>

<script>
  // Change the navbar color and text color when scrolling
  window.onscroll = function () {
    var navbar = document.getElementById("navbar");
    if (window.pageYOffset > 50) {
      navbar.classList.add("scrolled");
    } else {
      navbar.classList.remove("scrolled");
    }
  };
</script>

</body>

</html>
