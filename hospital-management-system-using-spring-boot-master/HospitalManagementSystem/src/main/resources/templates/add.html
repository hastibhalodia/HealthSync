<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login - Meditech</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            overflow-x: hidden;
        }

        /* Navbar styling */
        .topnav {
            background-color: rgba(200, 200, 200, 0.6);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .topnav .logo {
            margin-left: 20px;
        }

        .topnav .logo img {
            height: 40px;
            width: auto;
            transition: opacity 0.3s ease;
        }

        .topnav .nav-links {
            display: flex;
            justify-content: flex-end;
            margin-right: 20px;
        }

        .topnav a {
            color: #333;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 30px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .topnav a:hover {
            background-color: rgba(100, 100, 100, 0.8);
            color: #fff;
        }

        .topnav a.active {
            background-color: #333;
            color: white;
        }

        /* Login Form Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 80vh;
            padding-top: 100px;
            background: url('Media/bg.jpg') no-repeat center center/cover;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 20px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .login-form input,
        .login-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        /* Dropdown (select) styling */
        .login-form select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('Media/arrow-down.svg') no-repeat right 10px center;
            background-color: #fff;
            padding-right: 30px; /* space for dropdown arrow */
            cursor: pointer;
        }

        .login-form select:focus {
            outline: none;
            border-color: #999;
        }

        .login-form select option {
            color: #333;
            background-color: white;
            padding: 10px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-form button:hover {
            background-color: rgba(100, 100, 100, 0.8);
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Sign up link */
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .signup-link a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<div class="topnav">
    <div class="logo">
        <a href="main.html">
            <img src="Media/logo.png"  alt="MediTech Logo" title="Meditech - Home">
        </a>
    </div>
    <div class="nav-links">
        <a href="main.html">Home</a>
        <a href="about.html" class="active">About Us</a>
        <a href="add.html">LogIn/SignUp</a>

    </div>
</div>

<!-- Login Form Container -->
<div class="login-container">
    <div class="login-form">
        <h2>Login to Meditech</h2>
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <!-- Dropdown menu for User Role -->
            <select name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="doctor">Doctor</option>
                <option value="nurse">Nurse</option>
                <option value="admin">Admin</option>
                <option value="staff">Staff</option>
            </select>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            <p>Not registered? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 HealthSync. All Rights Reserved.</p>
</footer>

</body>

</html>
